<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/post/list.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<a th:href="@{/post/protected/new}">새글 작성</a>
		<h1>게시글 목록 입니다</h1>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>번호</th>
					<th>작성자</th>
					<th>제목</th>
					<th>조회수</th>
					<th>등록일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${dto.list}">
					<td th:text="${post.num}"></td>
					<td th:text="${post.writer}"></td>
					<td><a th:href="@{/post/view(num=${post.num}, 
                					findQuery=${dto.findQuery != null ? dto.findQuery : ''})}" 
   							th:text="${post.title}"></a>
					</td>
					<td th:text="${post.viewCount}"></td>
					<td th:text="${post.createdAt}"></td>
				</tr>
			</tbody>
		</table>
		<nav>
			<ul class="pagination">
				<!-- Prev 버튼 -->
				<li th:if="${dto.startPageNum != 1}" class="page-item"><a
					class="page-link"
					th:href="@{/post/list(pageNum=${dto.startPageNum - 1}, findQuery=${dto.findQuery != null ? dto.findQuery : ''})}">Prev</a>
				</li>
				<!-- 페이지 번호 -->
				<li th:each="i : ${#numbers.sequence(dto.startPageNum, dto.endPageNum)}"
    				th:classappend="${i == dto.pageNum} ? 'active'" class="page-item">
    				<a class="page-link" 
       				th:href="@{|/post/list?pageNum=${i}${dto.findQuery != null ? '&findQuery=' + dto.findQuery : ''}|}" 
       				th:text="${i}"></a>
				</li>
				<!-- Next 버튼 -->
				<li th:if="${dto.endPageNum < dto.totalPageCount}" class="page-item">
    				<a class="page-link" th:href="@{/post/list(pageNum=${dto.endPageNum + 1}) 
               			+ (${dto.findQuery != null ? '&findQuery=' + ${dto.findQuery} : ''})}">Next</a>
				</li>
			</ul>
		</nav>
		<form th:action="@{/post/list}" method="get">
			<label for="condition">검색조건</label> <select name="condition"
				id="condition">
				<option value="title_content"
					th:selected="${dto.condition == 'title_content'}">제목 + 내용</option>
				<option value="title" th:selected="${dto.condition == 'title'}">제목</option>
				<option value="writer" th:selected="${dto.condition == 'writer'}">작성자</option>
			</select> <input type="text" name="keyword" placeholder="검색어..."
				th:value="${dto.keyword}" />
			<button class="btn btn-primary btn-sm" type="submit">검색</button>
			<a class="btn btn-success btn-sm" th:href="@{/post/list}">새로고침</a>
		</form>
		<p th:if="${not #strings.isEmpty(dto.keyword)}">
			<strong th:text="${dto.totalRow}"></strong> 개의 자료가 검색 되었습니다.
		</p>
	</div>
</body>
</html>
