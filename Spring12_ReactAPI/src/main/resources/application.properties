spring.application.name=Spring12_ReactAPI

server.port=9000
#server.servlet.context-path=/spring12

# jpa 설정
spring.jpa.show-sql=true

# update 는 테이블 유지, create 는 시작할 때 테이블 삭제 및 다시 만들기
# create-drop 은 시작할 때 테이블 생성, 종료될 때 테이블 삭제 
spring.jpa.hibernate.ddl-auto=create-drop


# 맥북
spring.datasource.url=jdbc:h2:file:/Users/ktw2000111/Desktop/playground/h2db/testdb


#spring.datasource.url=jdbc:h2:file:C:/playground/h2db/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=
spring.h2.console.enabled=true

# swagger ui 관련 설정
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html