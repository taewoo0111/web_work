<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/file/upload.html</title>
</head>
<body>
	<div class="container">
		<p>
			<strong>[[${orgFileName}]]</strong> 파일을 업로드 했습니다.
		</p>
		<p>
			저장된 파일명: <strong th:text="${saveFileName}"></strong>
		</p>
		<p>
			파일 사이즈: <strong th:text="${fileSize}"></strong>
		</p>
		<p>
			제목: <strong th:text="${title}"></strong>
		</p>
		<a th:href="@{/file/download(saveFileName=${saveFileName}, fileSize=${fileSize}, orgFileName=${orgFileName})}">다운로드 테스트</a>
	</div>
</body>
</html>
