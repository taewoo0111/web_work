<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container mt-4">
		<h1 class="mb-4 text-center">사원 목록</h1>
		<div class="table-responsive">
			<table class="table table-hover table-bordered text-center">
				<thead class="table-dark">
					<tr>
						<th>사원번호</th>
						<th>사원이름</th>
						<!-- <th>사원직업</th>
						<th>매니저번호</th>
						<th>입사날짜</th>
						<th>급여</th>
						<th>커미션</th> -->
						<th>부서번호</th>
						<th>부서이름</th>
						<th>부서위치</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tmp : ${list}">
						<td>[[${tmp.empno}]]</td>
						<td><a th:href="@{|/emp/view?empno=${tmp.empno}|}">[[${tmp.ename}]]</a></td>
						<!-- <td>[[${tmp.job}]]</td>
						<td>[[${tmp.mgr}]]</td>
						<td>[[${tmp.hiredate}]]</td>
						<td>[[${tmp.sal}]]</td>
						<td>[[${tmp.comm}]]</td> -->
						<td>[[${tmp.deptno}]]</td>
						<td>[[${tmp.dname}]]</td>
						<td>[[${tmp.loc}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
