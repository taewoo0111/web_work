<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/member/update-form.html</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-lg">
					<div class="card-body">
						<h2 class="text-center mb-4">회원 수정 페이지</h2>
						<form th:action="@{|/member/update?num=${dto.num}|}" method="post">
							<div class="mb-3">
								<label for="name" class="form-label">이름</label> <input
									type="text" id="name" name="name" class="form-control"
									th:placeholder="${dto.name}" required />
							</div>
							<div class="mb-3">
								<label for="addr" class="form-label">주소</label> <input
									type="text" id="addr" name="addr" class="form-control"
									th:placeholder="${dto.addr}" required />
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary w-100">수정</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
