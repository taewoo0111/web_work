<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/member/list.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container mt-4">
    <h1 class="mb-4 text-center">회원 목록</h1>

    <div th:if="${saveMessage != null}" class="alert alert-success text-center">
        [[${saveMessage}]]
    </div>
    
    <div th:if="${deleteMessage != null}" class="alert alert-warning text-center">
        [[${deleteMessage}]]
    </div>
    
     <div th:if="${updateMessage != null}" class="alert alert-success text-center">
        [[${updateMessage}]]
    </div>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/member/new}" class="btn btn-primary">회원 추가</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>주소</th>
                    <th>삭제</th>
                    <th>수정</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tmp : ${list}">
                    <td>[[${tmp.num}]]</td>
                    <td>[[${tmp.name}]]</td>
                    <td>[[${tmp.addr}]]</td>
                    <td>
                        <a th:href="@{|/member/delete?num=${tmp.num}|}" class="btn btn-danger btn-sm">
                            삭제
                        </a>
                    </td>
                    <td>
                        <a th:href="@{|/member/update-form?num=${tmp.num}|}" class="btn btn-success btn-sm">
                            수정
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
