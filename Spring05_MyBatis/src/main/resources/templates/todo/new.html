<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/todo/new.html</title>
</head>
<body>
	<div class="container">
		<h1>할 일 정보 추가 양식</h1>
		<form th:action="@{/todo/insert}" method="post">
			<input type="text" name="todo" placeholder="할 일 입력..."/>

			<button type="submit">추가</button>
		</form>
	</div>
</body>
</html>
