<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/todo/list.html</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<body>
	<div class="container">
		<h1>할 일 목록</h1>
		<a th:href="@{/todo/new}">할 일 추가</a>
		<table class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<th>번호</th>
					<th>해야할 일</th>
					<th>시간</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td th:text="${tmp.id}"></td>
					<td th:text="${tmp.todo}"></td>
					<td th:text="${tmp.time}"></td>
					<td><a th:href="@{/todo/edit(id=${tmp.id})}">수정</a></td>
					<td><a th:href="@{/todo/delete(id=${tmp.id})}">삭제</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
