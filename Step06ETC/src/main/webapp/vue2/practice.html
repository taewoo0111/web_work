<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue2/practice.html</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1>jsonplaceholder 실험해보기</h1>
		<button class="btn btn-primary btn-sm" @click="change">posts정보 버튼</button>
		<div class="container-fluid mt-3">
            <table class="table table-info table-bordered border-primary">
                <thead>
                    <tr class="text-center">
                        <th scope="col">userId</th>
                        <th scope="col">id</th>
                        <th scope="col">title</th>
                        <th scope="col">body</th>
                    </tr>
                </thead>
                <tbody>
                  	<tr v-for="data in datas">
                  		<td>{{data.userId}}</td>
                  		<td>{{data.id}}</td>
                  		<td>{{data.title}}</td>
                  		<td>{{data.body}}</td>
                  	</tr>
                </tbody>
            </table>
        </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script>
		new Vue({
			el:".container",
			data: {
				datas:""
			},
			methods:{
				change: function(){
					fetch("https://jsonplaceholder.typicode.com/posts")
					.then(res=>res.json())
					.then(data=>{
						this.datas = data;
					})
					.catch(error=>{
						console.log("에러정보:" + error);
					});
					
				}
			}
		})
	</script>
</body>
</html>
