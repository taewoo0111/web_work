<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue2/test02.html</title>
</head>
<body>
	<div id="app">
		<h1>이벤트 처리</h1>
		<button @click="clicked">{{count}}</button>	
		<button v-on:click="clicked2">{{count2}}</button>
		<p>
			<button @click="minus">-</button>
			<strong>{{count3}}</strong>
			<button @click="plus">+</button>
		</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: "#app",
			data: {
				count: 0,
				count2: 0,
				count3: 0
			},
			methods: {
				clicked: function(){
					this.count++;
				},
				clicked2(){
					this.count2++;
				},
				minus(){
					this.count3--;
				},
				plus(){
					this.count3++;
				}
			}
		});
	</script>
</body>
</html>
