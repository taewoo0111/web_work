<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/practice2.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1 class="text-success">회원가입 폼 입니다.</h1>
		<form action="signup.jsp" method="post" @submit.prevent="onSubmit">
			<div class="mb-2">
				<label class="form-label" for="id">아이디</label>
				<input class="form-control" type="text" v-model="id" @input="inputId"/>				
				<small class="form-text">영문자 소문자로 시작하고 5~10 글자 이네로 입력하세요</small>
				<div :class="{'valid-feedback':isIdValid}">사용 가능한 아이디 입니다.</div>
				<div :class="{'invalid-feedback':isIdxValid}">사용할 수 없는 아이디 입니다.</div>
			</div>
			<div class="mb-2">
				<label class="form-label" for="pwd">비밀번호</label>
				<input class="form-control" type="password" name="pwd" id="pwd"/>
				<small class="form-text">특수 문자를 하나 이상 조합하세요.</small>
				<div class="invalid-feedback">비밀 번호를 확인 하세요</div>
			</div>
			<div class="mb-2">
				<label class="form-label" for="pwd2">비밀번호 확인</label>
				<input class="form-control" type="password" id="pwd2"/>
			</div>
			<div class="mb-2">
				<label for="email" class="form-label">이메일</label>
				<input type="email" name="email" id="email" class="form-control" />
				<div class="invalid-feedback">이메일 형식에 맞게 입력하세요</div>
			</div>
			<button class="btn btn-success" type="submit">가입</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:".container",
			data:{
				id:"",
				isIdValid: true,
				isIdxValid: true
			},
			methods:{
				inputId(event){
					const reg_id = /^[a-z].{4,9}$/;
					this.id = event.target.value;
					event.target.classList.remove();
					if(!reg_id.test(this.id)){
						this.isIdValid =false;
					}else{
						this.isIdxValid=false;
					}
				}
			}
		})
	</script>
</body>
</html>
